name: install test

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  install-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: check zsh
        run: type zsh
      - uses: actions/checkout@v1
      - name: install dotfiles
        run: ./install.sh
